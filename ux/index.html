<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
  </head>
<body>

<h2>Item Form</h2>

<form hx-post="/submit" hx-swap="outerHTML">
  <fieldset>
    <legend>Item Description:</legend>
    <label for="description">Description:</label><br>
    <textarea id="description" name="description"></textarea><br>
    <label for="img">Upload Image:</label>
    <input type="file" id="img" name="img" accept="image/*"><br>
  </fieldset>
  
  <fieldset>
    <legend>Production:</legend>
    <label for="type">Production Type:</label><br>
    <select id="type" name="type">
      <option value="">--Please choose an option--</option>
      <!-- Add more options as per requirements -->
    </select><br>
    <label for="thawTime">Thaw Time:</label><br>
    <input type="text" id="thawTime" name="thawTime"><br>
    <label for="leadDays">Lead Days:</label><br>
    <input type="text" id="leadDays" name="leadDays"><br>
    <label for="shortName">Short Name:</label><br>
    <input type="text" id="shortName" name="shortName"><br>
  </fieldset>

  <fieldset>
    <legend>HACCP:</legend>
    <input type="checkbox" id="haccp" name="haccp">
    <label for="haccp">HACCP Required</label><br>
  </fieldset>

  <fieldset>
    <legend>Order Qty Calculation:</legend>
    <!-- Add more input fields as per requirements -->
  </fieldset>

  <fieldset>
    <legend>Categories:</legend>
    <!-- Add more input fields as per requirements -->
  </fieldset>

  <fieldset>
    <legend>Nutrients:</legend>
    <label for="calcMethod">Nutrient Calculation Method:</label><br>
    <select id="calcMethod" name="calcMethod">
      <option value="">--Please choose an option--</option>
      <option value="manual">Manual</option>
      <option value="catalog">Nutrient Catalog</option>
      <option value="nonconsumable">Nonconsumable</option>
    </select><br>
    <!-- Add more input fields as per requirements -->
  </fieldset>

  <fieldset>
    <legend>Other Settings:</legend>
    <!-- Add more input fields as per requirements -->
  </fieldset>

  <input type="submit" value="Save">
</form>

<script src="https://unpkg.com/htmx.org@1.6.1"></script>
</body>
</html>
